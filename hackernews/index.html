<!DOCTYPE html>
<html>
 <head>
  <title>HackerNews</title>
  <link rel="stylesheet" href="css/style.css"></link>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="js/script.js"></script>
 </head>
 
 <body ng-app="myApp" ng-controller="newsController">
   <h3 ng-hide="Y_CROS">Check if your browser is disabling CROS
      <a href="https://chrome.google.com/webstore/detail/allow-control-allow-origi/nlfbmbojpeacfghkpbjhddihlkkiljbi">
        Plugin for chrome to enable CROS
      </a>
   </h3>

  <div class="full">
    <div class="each" ng-repeat="i in myData | orderBy:sortBy">
       <div class="head">
          <div class="each-head" ng-click="sortBy='by'">By:{{i.by}}</div>
          <div class="each-head" ng-click="sortBy='type'">Type:{{i.type}}</div>
          <div class="each-head" ng-click="sortBy='score'">Score:{{i.score}}</div>
          <div class="each-head" ng-click="sortBy='time'">{{i.time}}</div>
       </div>
       <div class="body">     
          <div>{{i.title}}</div>
          <div><a href="{{i.url}}">{{i.url}}</a></div>
       </div>
    </div> 
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-39023930-2', 'auto');
       ga('send', 'pageview');
 </script>
 </body>	
</html>
